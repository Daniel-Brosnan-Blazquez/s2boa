<!-- Summary -->
<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#summary-processing">Processing summary <span class="fa fa-angle-double-down"></span></a>
      </h3>
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body panel-collapse collapse in" id="summary-processing">
      {% if "sources" in show and show["sources"] == True %}
      <!-- Sources alerts -->
      <div class="col-xs-3">
        {% if sources_alerts|length > 0 %}
         <div class="panel panel-danger">
          <div class="panel-heading" align="center" style="font-size: 20px">Number of sources alerts</div>
          <div class="panel-body" align="center" style="font-size: 50px; color: darkred">{{ sources_alerts|length }}</div>
        {% else %}
        <div class="panel panel-success">
          <div class="panel-heading" align="center" style="font-size: 20px">Number of sources alerts</div>
          <div class="panel-body" align="center" style="font-size: 50px; color: green">{{ sources_alerts|length }}</div>
        {% endif %}
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>
